<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1>">Título</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <b>">Texto em negrito</abbr>
        </li>
        <li>
            <abbr title="Use a tag <strong>">Texto em itálico</abbr>
        </li>
        <li>
            <abbr title="Use a tag <big>">Texto Grande</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ins>">Texto sublinhado</abbr>
        </li>
    </ul>
    
</body>
</html>
